<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

 <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->
 <div class="container">
   <div class="left window">
    <img src="./images/logo.svg" alt="logo"><br>
    <input type="button" style="background-image: url(./images/icon-document.svg);"> 
    <input type="button" style="background-image: url(./images/icon-folder.svg);"> 
    <input type="button" style="background-image: url(./images/icon-upload.svg);"> 
   </div>
   <div class="right window">
     You’ve used <strong>815 GB</strong> of your storage<br>
     <div class="progress-bar"><div class="progress-fill" style="width: 81.5%;">81.5%</div></div>
     <strong> 
       <div style="float:left;">0 GB</div>
       <div style="float:right;">1000 GB</div>
      </strong>
      <div class="message"><span>185 </span>GB LEFT</div>
    </div>
 </div>
</body>
</html>
